<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/header-logo.svg"
        alt="around the US"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__people">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__photo"
          />

          <div class="profile__info">
            <div class="profile__info-accent">
              <h1 class="profile__name" id="js-profile-name">
                Jacques Cousteau
              </h1>
              <button
                class="profile__edit-button button"
                type="button"
                id="profile-edit-button"
              ></button>
            </div>

            <p class="profile__description" id="js-profile-description">
              Explorer
            </p>
          </div>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="cards page__cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
    <!-- edit button modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close button"
          id="profile-edit-modal-close-btn"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="modal-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="modal-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="modal-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required />
            <span class="modal__error" id="modal-description-input-error"></span
          ></label>
          <button
            class="modal__save button modal__save_disabled"
            disabled
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- add button modal -->
    <div class="modal" id="profile-add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close button"
          id="profile-add-card-modal-close-btn"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_title"
              id="modal-image-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__error"
              id="modal-image-title-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input modal__input_type_link"
              id="modal-link-input"
              placeholder="Image Link"
              required />
            <span
              class="modal__error"
              id="modal-link-input-error"
            ></span></label
          ><button
            class="modal__save button modal__save_disabled"
            disabled
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- open pic modal -->
    <div class="modal open-pic modal__open-pic" id="open-pic-modal">
      <div class="modal__container modal__open-pic-container">
        <button
          class="modal__close button"
          id="open-pic-modal-close-btn"
        ></button>
        <img src="" alt="" class="modal__open-pic-image" id="open-pic-image" />
        <p class="modal__open-pic-title" id="open-pic-title"></p>
      </div>
    </div>
    <!-- template -->
    <template id="card-template">
      <li class="card cards__card">
        <img src="" alt="" class="card__image" />
        <img src="" alt="" class="card__trash" />
        <div class="card__about-image">
          <h2 class="card__description"></h2>
          <button class="card__button button" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
