<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/header logo.svg"
        alt="around the US"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__people">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__photo"
          />

          <div class="profile__info">
            <span class="profile__info-accent">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button button"></button>
            </span>

            <p class="profile__description">Explorer</p>
          </div>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="cards page__cards">
        <ul class="cards__list">
          <li class="card cards__card">
            <img
              src="./images/yosemite-valley.jpg"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <p class="card__description">Yosemite Valley</p>
              <button class="card__button button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img
              src="./images/lake-louise.png"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <p class="card__description">Lake Louise</p>
              <button class="card__button button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img
              src="./images/bald-mountains.png"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <p class="card__description">Bald Mountains</p>
              <button class="card__button button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img src="./images/latemar.png" alt="image" class="card__image" />
            <div class="card__about-image">
              <p class="card__description">Latemar</p>
              <button class="card__button button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img
              src="./images/vanoise-national-park.png"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <p class="card__description">Vanoise Nationa Park</p>
              <button class="card__button button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img
              src="./images/lago-di-braies.png"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <p class="card__description">Lago di Braies</p>
              <button class="card__button button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">Â© 2022 Around The U.S.</footer>
  </body>
</html>
