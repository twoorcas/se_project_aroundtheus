<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img
        src="./images/header-logo.svg"
        alt="around the US"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__people">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__photo"
          />

          <div class="profile__info">
            <div class="profile__info-accent">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit-button button"
                type="button"
              ></button>
            </div>

            <p class="profile__description">Explorer</p>
          </div>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="cards page__cards">
        <ul class="cards__list">
          <li class="card cards__card">
            <img
              src="./images/yosemite-valley.jpg"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <h2 class="card__description">Yosemite Valley</h2>
              <button class="card__button button" type="button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img
              src="./images/lake-louise.png"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <h2 class="card__description">Lake Louise</h2>
              <button class="card__button button" type="button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img
              src="./images/bald-mountains.png"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <h2 class="card__description">Bald Mountains</h2>
              <button class="card__button button" type="button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img src="./images/latemar.png" alt="image" class="card__image" />
            <div class="card__about-image">
              <h2 class="card__description">Latemar</h2>
              <button class="card__button button" type="button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img
              src="./images/vanoise-national-park.png"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <h2 class="card__description">Vanoise Nationa Park</h2>
              <button class="card__button button" type="button"></button>
            </div>
          </li>
          <li class="card cards__card">
            <img
              src="./images/lago-di-braies.png"
              alt="image"
              class="card__image"
            />
            <div class="card__about-image">
              <h2 class="card__description">Lago di Braies</h2>
              <button class="card__button button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="modal modal_opened">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input type="text" name="title" class="modal__input" />
          <input type="text" name="description" class="modal__input" /><button
            class="modal__save"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
